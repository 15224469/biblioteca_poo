<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Gerenciamento de Biblioteca</title>
</head>
<body>
    <header>
        <h1>Gerenciamento de Biblioteca</h1>
        <form id="formLivro">
            <a href="menu.html" class="voltar-button">Voltar</a>
            <input type="text" id="titulo" placeholder="Título do Livro" required>
            <input type="text" id="autor" placeholder="Autor" required>
            <input type="number" id="ano" placeholder="Ano de Publicação" required>
            <input type="text" id="genero" placeholder="Gênero" required>
            <button type="submit">Adicionar Livro</button>
        </form>
    </header>
    <main>
        <div id="listaLivros"></div>
    </main>
    <script src="biblioteca.js"></script>
</body>
</html>
